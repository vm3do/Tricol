databaseChangeLog:
  - changeSet:
      id: 001-create-product
      author: mohamed
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: reference
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: unit_price
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: VARCHAR(100)
              - column:
                  name: reorder_point
                  type: INT
                  defaultValueNumeric: 0
              - column:
                  name: unit
                  type: VARCHAR(50)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
